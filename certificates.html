<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="certificates.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/57535111?v=4" type="image/x-icon">
    <title>Anderson Paiva</title>
</head>

<body>
    <div class="dashboard-mobile">
        <div class="menu-mobile">
            <div class="menu-item">
                <p class="icon" onclick="location.href='/index.html';"><i class="fas fa-user-tie"></i></p>
                <h2>Sobre</h2>
            </div>
            <div class="menu-item actived" onclick="location.href='/certificates.html';">
                <p class="icon"><i class="fas fa-medal"></i></p>
                <h2>Certificados</h2>
            </div>
            <div class="menu-item" onclick="location.href='/projects.html';">
                <p class="icon"><i class="fas fa-box-open"></i></p>
                <h2>Projetos</h2>
            </div>
            <div class="menu-item" onclick="location.href='/contacts.html';">
                <p class="icon"><i class="fas fa-address-card"></i></p>
                <h2>Contato</h2>
            </div>
        </div>
        <div class="social"></div>
    </div>
    <main data-tilt data-tilt-glare data-tilt-max-glare="0.2" data-tilt-scale="1.02">
        <div class="dashboard">
            <div class="user">
                <img src="https://avatars.githubusercontent.com/andersonpgs" alt="Foto de Perfil">
                <h3>Anderson Paiva</h3>
                <p>Front End Developer</p>
            </div>
            <div class="menu">
                <div class="menu-item" onclick="location.href='/index.html';">
                    <p class="icon"><i class="fas fa-user-tie"></i></p>
                    <h2>Sobre</h2>
                </div>
                <div class="menu-item actived">
                    <p class="icon"><i class="fas fa-medal"></i></p>
                    <h2>Certificados</h2>
                </div>
                <div class="menu-item" onclick="location.href='/projects.html';">
                    <p class="icon"><i class="fas fa-box-open"></i></p>
                    <h2>Projetos</h2>
                </div>
                <div class="menu-item" onclick="location.href='/contacts.html';">
                    <p class="icon"><i class="fas fa-address-card"></i></p>
                    <h2>Contato</h2>
                </div>
            </div>
            <div class="social"></div>
        </div>
        <div class="main">
            <h1>Certificados</h1>
            <div class="cards">
                <div class="card">
                    <img src="images/html5.svg" alt="HTML logo">
                    <div class="card-info">
                        <div class="card-title">
                            <h2>HTML Profissional</h2>
                            <p>Curso em Vídeo</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/css3.svg" alt="CSS logo">
                    <div class="card-info">
                        <div class="card-title">
                            <h2>CSS do Zero ao Profissional</h2>
                            <p>Curso em Vídeo</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/js.svg" alt="JavaScript logo">
                    <div class="card-info">
                        <div class="card-title">
                            <h2>JavaScript</h2>
                            <p>Curso em Vídeo</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/next-js.svg" alt="Next JS logo">
                    <div class="card-info">
                        <div class="card-title">
                            <h2>Next JS</h2>
                            <p>Curso em Vídeo</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/react-js.svg" alt="React JS logo">
                    <div class="card-info">
                        <div class="card-title">
                            <h2>React JS</h2>
                            <p>Rockeatseat</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="./index.js"></script>
    <script src="./tilt.js"></script>
    <script src="https://kit.fontawesome.com/f366fcdfac.js" crossorigin="anonymous"></script>
</body>

</html>
